<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뭐해?</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <section id="survey">
        <div class="wrapper">
            <form id="form">
                <div class="test">
                <div class="question_container">
                    <h3 class="number">1/3</h3>
                    
                    <h3 class="question">몇명이서 같이 가나요??</h3>
                    <img src="https://cdn.pixabay.com/photo/2018/10/18/00/35/strolling-3755342_1280.jpg" width="300px">
                </div>
                <div class="answer">
                    <div id="sol">
                    
                    <input id="one" type="radio" name="answer_1" onClick="resultalone()">
                    <label for="one">혼자</label>
                    </div>
                    <div class="two">
                    <input id="one" type="radio" name="answer_1" onClick="resulttwo()">
                    <label for="one" class="num7">2인이상</label>
                    </div>
                    
                </div>
                <div id="btn_wrap">
                        <button class="next_btn">다 음</button>
                </div>
            </div>
            <div class="test">
                <div class="question_container">
                        <h3 class="number">2/3</h3>
                        
                        <h3 class="question" >1인기준 지금 사용가능한 당신의 돈은?</h3>
                        <!--<img src="https://cdn.pixabay.com/photo/2017/08/30/07/52/money-2696219_1280.jpg" width="300px">--> 
                       <img src="img/img1.png" width="300px" height="200px">
                    </div>
                    <div class="answer">
                        <div>
    
                            
                            <input type="radio" name="answer_2" onClick="resultlittle()"/>
                            <label>10000원 이하</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_2 " onClick="resultmuch()" />
                            <label>10000원이상</label>
                        </div>
                        
                    </div>
                    <div class="btn_wrap">
                        <button class="prev_btn">이 전</button>
                        <button class="next_btn">다 음</button>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                            <h3 class="number">3/3</h3>
                            <h3 class="question">당신이 여행 갈수 있는 시간은?</h3>
                            <img src="https://cdn.pixabay.com/photo/2017/08/30/07/56/clock-2696234_1280.jpg" width="300px">
                        </div>
                        <div class="answer">
                            <div>
        
                                <div>
                                    <input type="radio" name="answer_3"  onClick="resultlittletime()" />
                                    <label>2시간 이하</label>
                                </div>
                                <div>
                                    <input type="radio" name="answer_3"  onClick="resultnormal()"/>
                                    <label>2~4시간</label>
                                </div>
                                <div>
                                    <input type="radio" name="answer_3"  onClick="resultmany()" />
                                    <label>5시간이상</label>
                                </div>
                               
                        </div>
                        <div class="btn_wrap">
                            <button class="prev_btn">이 전</button>
                            <button type="button" class="submit_btn" onClick="resultShow()">결과보기</button>
                        </div>
                    </div>
            </form>
        </div>
        
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/start.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
</body>
</html>
